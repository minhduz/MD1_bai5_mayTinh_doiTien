<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form{
            display: flex;
            flex-direction: row;
        }
        .a{
            padding-left: 20px;
        }
        .btn{
            margin-top: 20px;
        }

    </style>
</head>
<body>
<form>
    <div class="a">
        <p>Amount</p>
        <input id="amount" type="number">
    </div>
    <div class="a">
        <p>Form Currency</p>
        <select id="from">
            <option>VND</option>
            <option>USD</option>
            <option>JPY</option>
        </select>
    </div>
    <div class="a">
        <p>To Currency</p>
        <select id="to">
            <option>VND</option>
            <option>USD</option>
            <option>JPY</option>
        </select>
    </div>
    <div class="a">
        <button type="button" class="btn btn-primary" onclick="currencyExchange()" >Convert</button>
    </div>

</form>
<p id="result"></p>

<script>
function currencyExchange(){
    let amount = document.getElementById('amount').value;
    let from = document.getElementById('from').value;
    let to = document.getElementById('to').value;
    let result;
    if (to === from){
        result = amount;
    }
    if(from === "VND"){
        if(to === "USD"){
            result = amount * 0.000043 + 'USD';
        }
        if(to === "JPY"){
            result = amount * 0.0059 + 'JPY';
        }
    }
    if(from === "USD"){
        if(to === "VND"){
            result = amount * 23427.00 + 'VND';
        }
        if(to === "JPY"){
            result = amount * 138.71 + 'JPY';
        }
    }
    if(from === "JPY"){
        if(to === "USD"){
            result = amount * 0.0072 + 'USD';
        }
        if(to === "VND"){
            result = amount * 168.89 + 'VND';
        }
    }
    console.log(result);
    document.getElementById('result').innerHTML = 'Result =' + result;
}
</script>

</body>
</html>
